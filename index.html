<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Mossy_2020</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <button id="enter-vr" disabled>Enter VR</button>
      <button id="enter-ar" disabled>Enter AR</button>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Mossy_2020</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Mossy_WebGL_Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Mossy_WebGL_Build.data",
        frameworkUrl: buildUrl + "/Mossy_WebGL_Build.framework.js",
        codeUrl: buildUrl + "/Mossy_WebGL_Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Mossy_2020",
        productVersion: "0.1",
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.getElementById("enter-vr").disabled = false;
          document.getElementById("enter-ar").disabled = false;

          document.getElementById("enter-vr").addEventListener("click", () => {
            unityInstance.Module.WebXR.toggleVR();
          });

          document.getElementById("enter-ar").addEventListener("click", () => {
            unityInstance.Module.WebXR.toggleAR();
          });
          
          // Adding compatibility checks
          unityInstance.Module.onRuntimeInitialized = () => {
            unityInstance.Module.WebXR.CheckIfARSupported().then(isSupported => {
              document.getElementById('enter-ar').disabled = !isSupported;
            });
            unityInstance.Module.WebXR.CheckIfVRSupported().then(isSupported => {
              document.getElementById('enter-vr').disabled = !isSupported;
            });
          };

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
